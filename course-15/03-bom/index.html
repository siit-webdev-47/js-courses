    <section>

        <div class="component" id="welcome-component">
            <h3>WELCOME Component</h3>
            <div>
                WELCOME 
            </div>
        </div>

            </div>

        <div class="component hidden" id="contact-component">
            <h3>CONTACT Component</h3>

    </section>
