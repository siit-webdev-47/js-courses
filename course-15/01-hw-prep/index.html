<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>HW PREPARATION</h1>

    <section>
        <h2>List version</h2>
        <ul>
            <li>affenpinscher</li>
            <li>african</li>
            <li>
                australian
                <ul>
                    <li>shepherd</li>
                </ul>
            </li>
            <li>
                bulldog
                <ul>
                    <li>boston</li>
                    <li>english</li>
                    <li>french</li>
                </ul>
            </li>
        </ul>
    
    </section>
    

    <section>
        <h2>Dropdown version</h2>
        <select>
            <option>affenpinscher</option>
            <option>african</option>
            <optgroup label="australian">
                <option>shepherd</option>
            </optgroup>
            <optgroup label="bulldog">
                <option>all</option>
                <option>boston</option>
                <option>english</option>
                <option>french</option>
            </optgroup>
        </select>
    </section>

    <section>
        <h2>Image</h2>
        <img src="https://images.dog.ceo/breeds/mastiff-tibetan/n02108551_340.jpg" alt="">
    </section>

</body>
</html>
