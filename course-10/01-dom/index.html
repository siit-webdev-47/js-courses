<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>DOM - manipulation and events</h1>
    
    <!--  -->
    <section>
        <h2>Key down event exemple</h2>
        <div class="players-container">
            <div class="player player-clicked-0" onclick="playerClick(event)" data-counter="0" data-name="Gigi">
                Player 1 - click
                <span>0</span>
            </div>
            <div class="player player-clicked-0" onclick="playerClick(event)" data-counter="0" data-name="Joe">
                Player 2 - click
                <span>0</span>
            </div>
        </div>
    </section>

    <!--  -->
    <section>
        <h2>Key down event exemple</h2>
        <input type="text" onkeydown="inputKeyDown(event)">
    </section>
</body>
</html>
